# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-deps-{{ checksum "bower.json" }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          - v1-deps-

      - run: 
        - npm i
        - npm run build

      - save_cache:
          paths:
            - bower_components
          key: - v1-deps-{{ checksum "bower.json" }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
        
      # run tests!
      - run: npm run pulp test

